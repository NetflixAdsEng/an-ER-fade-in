<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../bower_components/web-component-tester/browser.js"></script>
		<link rel="import" href="{{componentHtmlPath}}">
	</head>

	<body>
		<test-fixture id="test-{{componentId}}">
			<template>
				{{componentTagInstance}}
			</template>
		</test-fixture>

		<script>
			describe('Web Component', () => {
				var component;
				beforeEach(() => {
					component = fixture('test-{{componentId}}');
				});

				// required for all components
				describe('Boilerplate', () => {
					// preview method for prototype visualization
					it('should have `preview()` method that indicates component functionality', () => {
						expect(component.preview).to.be.a('function');
					});

					// preview-complete callback
					it('`preview()` method should execute `completeCallback` within 10s', (done) => {
						component.preview(() => {
							done();
						});
					})
					.timeout(10000);
				});

			});
		</script>

	</body>
</html>
